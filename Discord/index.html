<html>
	<head>

		<title>Discord Manager</title>

		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <link href="css/style.css" type="text/css" rel="stylesheet">

		<nav class="light-blue lighten-1" role="navigation">

				<div class="brand-logo white-text"><a href="index.html">Discord Manager</a></div>
			</div>
		</nav>

		<main>
			<div class="container">
				<div class="section">
					<div class="row">
						<div class="col s12 center">
							<h1>DiscordManager</h1>
							<h5 id="error"></h5>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="section">
					<div class="row">
						<form class="col s12" action="manager.html">
							<div class="row">
								<div class="input-field col s12">
									<input id="token" type="text" name="token">
									<label for="token">Token (press enter to continue)</label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="section">
					<div class="row">
						<div class="col s12 center">
							<p><i>Did you know? You can bookmark the manager page to come back to it later without typing your token in again?</i></p>
							<!--<p><b>It is recommended that you DO NOT use this service without self-hosting. If not self hosting, only use testing bots to test the server.</b></p>
							<p><b>NEVER USE YOUR LEGITIMATE TOKENS ON NON-SELF HOSTED SITES, THEY ARE RECORDED BY THE WEBSERVER</b></p>
							<p>For instructions on how to self host, go to <a href="https://github.com/moustacheminer/discord-manager">my GitHub repo</a></p>-->
						</div>
					</div>
				</div>
			</div>

		<script src="js/init.js"></script>
		<script src="js/login.js"></script>
